<!DOCTYPE html>
<html lang="es">

<head>
    <meta keywords="gestion, sistemas, quinto">
    <meta charset="UTF-8">
    <title>MI SEMÁFORO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <style>
        .semaforo {
            width: 300px;
            height: 500px;
            background-color: #333;
            padding: 30px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .luz {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ccc;
            transition: background-color 0.3s ease;
        }

        .luz.activada {
            filter: brightness(1.5);
        }

        .luz.apagada {
            filter: brightness(0.5);
        }

        .botones {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 15px;
            margin-left: 30px;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body class="bg-light">
    <h1 class="card-title text-center">SEMÁFORO</h1>

    <div class="container contenedor">
        <div class="semaforo">
            <div id="rojo" class="luz bg-danger"></div>
            <div id="amarillo" class="luz bg-warning"></div>
            <div id="verde" class="luz bg-success"></div>
        </div>

        <div class="botones">
            <button class="btn btn-danger" onclick="encenderLuz('rojo')">Rojo</button>
            <button class="btn btn-warning" onclick="encenderLuz('amarillo')">Amarillo</button>
            <button class="btn btn-success" onclick="encenderLuz('verde')">Verde</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        let luces = ['rojo', 'amarillo', 'verde'];

        function encenderLuz(color) {
            // Apagar todas las luces
            luces.forEach(luz => {
                document.getElementById(luz).classList.remove('activada');
                document.getElementById(luz).classList.add('apagada');
            });

            // Encender la luz seleccionada
            document.getElementById(color).classList.remove('apagada');
            document.getElementById(color).classList.add('activada');
        }

        // Inicializar las luces como apagadas
        luces.forEach(luz => {
            document.getElementById(luz).classList.add('apagada');
        });
    </script>
</body>

</html>
